<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="portfolio">
    <header>
        <nav class="navbar">
            <h3 class="logo">DIYILIU</h3>
            <svg class="hamburger"
                 width="43" height="23" viewBox="0 0 43 43" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3"/>
                <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3"/>
                <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3"/>
            </svg>
            <div class="nav-open">
                <div class="contact">
                    <h3>Contact</h3>
                    <p>diyiliu@outlook.com</p>
                </div>
                <div class="social">
                    <h3>Social</h3>
                    <div class="social-links">
                        <img src="./img/social-github.svg" alt="github">
                        <img src="./img/social-facebook.svg" alt="facebook">
                        <img src="./img/social-twitter.svg" alt="twitter">
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <section class="page barber active">
                <div class="details">
                    <h1>John Mayer</h1>
                    <h3>Pro Hairstylist</h3>
                    <p>07/26/2020</p>
                </div>

                <div class="hero">
                    <a href="photo.html">
                        <img class="model-left" src="./img/hair-left.jpg" alt="model">
                        <img class="model-right" src="./img/hair-right.jpg" alt="model">
                    </a>
                </div>

            </section>
            <section class="page chef">
                <div class="details">
                    <h1>John Mayer</h1>
                    <h3>Pro Hairstylist</h3>
                    <p>07/26/2020</p>
                </div>
                <div class="hero">
                    <a href="photo.html">
                        <img class="model-left" src="./img/chef-left.jpg" alt="model">
                        <img class="model-right" src="./img/chef-right.jpg" alt="model">
                    </a>
                </div>
            </section>
            <section class="page model">
                <div class="details">
                    <h1>Elena Morel</h1>
                    <h3>Photographer</h3>
                    <p>07/26/2018</p>
                </div>

                <div class="hero">
                    <a href="photo.html">
                        <img class="model-left" src="./img/model-left.jpg" alt="model">
                        <img class="model-right" src="./img/model-right.jpg" alt="model">
                    </a>
                </div>
            </section>
            <div class="pages">
                <div class="page-1">
                    <h3>01</h3>
                    <svg
                            class="slide active"
                            width="12"
                            height="12"
                            viewBox="0 0 12 12"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle cx="6" cy="6" r="6" fill="white"/>
                    </svg>
                </div>
                <div class="page-2">
                    <h3>02</h3>
                    <svg
                            class="slide"
                            width="12"
                            height="12"
                            viewBox="0 0 12 12"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle cx="6" cy="6" r="6" fill="white"/>
                    </svg>
                </div>
                <div class="page-3">
                    <h3>03</h3>
                    <svg
                            class="slide"
                            width="12"
                            height="12"
                            viewBox="0 0 12 12"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle cx="6" cy="6" r="6" fill="white"/>
                    </svg>
                </div>
            </div>
        </main>
    </header>
</div>
<script src="app.js"></script>
</body>
</html>
